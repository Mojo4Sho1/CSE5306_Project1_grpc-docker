syntax = "proto3"; // Clean + supported by both Python and Go

package echo;
option go_package = "github.com/Mojo4Sho1/CSE5306_Project1_grpc-docker/go/pb;pb";  // Added option for go

service EchoService {
  rpc Echo(EchoRequest) returns (EchoReply);
}

message EchoRequest {
  string message = 1;
}

message EchoReply {
  string original = 1;
  string echoed = 2;
  int32 length = 3;
}
